[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:osrm]
command=/usr/local/bin/osrm-routed --algorithm mld /data/hanoi.osrm
directory=/data
autostart=true
autorestart=true
stdout_logfile=/var/log/osrm.log
stderr_logfile=/var/log/osrm_err.log

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx_err.log
